<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portafolio de Proyectos</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h1>Portafolio de Proyectos</h1>
    <div class="folder-list">
      <a href="Calculadora/index.html" class="folder" title="Calculadora">
        <img
          src="Calculadora/objetivo.js"
          alt="Icono Calculadora"
          style="display: none"
        />
        <div class="folder-name">Calculadora</div>
      </a>
      <a href="Hoja de Vida/index.html" class="folder" title="Hoja de Vida">
        <img src="Hoja de Vida/Personal.png" alt="Icono Hoja de Vida" />
        <div class="folder-name">Hoja de Vida</div>
      </a>
      <a
        href="MisProyectos/myProyect.html"
        class="folder"
        title="Mis Proyectos"
      >
        <img src="MisProyectos/Ing.jpeg" alt="Icono Mis Proyectos" />
        <div class="folder-name">Mis Proyectos</div>
      </a>
      <a
        href="Pagina Accesorios/Pag.html"
        class="folder"
        title="Pagina Accesorios"
      >
        <img
          src="Pagina Accesorios/img-principal/facebook.png"
          alt="Icono Pagina Accesorios"
        />
        <div class="folder-name">Pagina Accesorios</div>
      </a>
      <a href="Lugares/index.html" class="folder" title="Lugares">
        <img
          src="Lugares/Lugares/Captura de pantalla 2025-08-11 220035.png"
          alt="Icono lugares"
        />
        <div class="folder-name">Lugares del mundo</div>
      </a>
    </div>
  </body>
</html>
